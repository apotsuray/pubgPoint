<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pubg Map</title>
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="/css/styles.css">
    <!-- Подключение FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
<div class="container">
    <!-- Верхняя панель -->
    <div class="top-panel">
        <!-- Вкладки для выбора острова -->
        <div class="tabs">
            <button class="tab-button active" data-island="erangel" data-id="1">Erangel</button>
            <button class="tab-button" data-island="miramar" data-id="2">Miramar</button>
            <button class="tab-button" data-island="vikendi" data-id="3">Vikendi</button>
            <button class="tab-button" data-island="rondo" data-id="4">Rondo</button>
            <button class="tab-button" data-island="taego" data-id="5">Taego</button>
            <button class="tab-button" data-island="deston" data-id="6">Deston</button>
        </div>

        <!-- Кнопки для управления -->
        <div class="controls">
            <button id="add-point-toggle">Включить добавление точек</button>
            <button id="edit-point-toggle">Включить редактирование точек</button>
            <div> Айрдропы: Фаза1 - 1мин. Фаза2 - начала сужения. Фаза3 - 1мин до 4 фазы. Фаза4 - 50сек до начала сужения</div>
        </div>
    </div>

    <!-- Контейнер для карты -->
    <div id="map"></div>

    <!-- Панель для редактирования точек -->
    <div id="edit-panel" class="hidden">
        <h3>Редактирование точки</h3>
        <form id="edit-point-form">
            <label for="edit-xCoord">X Координата:</label>
            <input type="number" id="edit-xCoord" name="xCoord" required><br>

            <label for="edit-yCoord">Y Координата:</label>
            <input type="number" id="edit-yCoord" name="yCoord" required><br>

            <label for="edit-baseRating">Рейтинг:</label>
            <input type="number" id="edit-baseRating" name="baseRating" required><br>

            <label for="edit-description">Описание:</label>
            <textarea id="edit-description" name="description" required></textarea><br>

            <button type="submit">Сохранить</button>
            <button type="button" id="delete-point">Удалить точку</button>
            <button type="button" id="close-edit-panel">Закрыть</button>
        </form>
    </div>
</div>

<!-- Leaflet JS -->
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script src="/js/script.js"></script>
</body>
</html>
